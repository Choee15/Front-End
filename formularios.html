<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link href="css/formularios.css" rel="stylesheet"/>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form action="mi_servidor" method="POST" target="_blank" autocomplete="off"> 
        <fieldset>
            <legend>Datos Personales:</legend>

            <label for="idPersona">ID Persona:</label><br/>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100" disabled="true"/><br/>

            <!--Valor oculto para servidor-->
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>

            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="Nombres" placeholder="Nombre" required="true"/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="Apellidos" placeholder="Apellido" required="true"/><br/>

            <label for="email">Email</label><br/>
            <input type="email" id="email" name="Email" placeholder="Email"/><br/>

            <label for="edad">Edad</label><br/>
            <input type="number" id="edad" name="Edad" placeholder="Edad"/><br/>
            <br/><br/>

            <!--radiobutton-->

            <label>Género</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/>
            <br/><br/>
            <!--checkbox-->

            <label>Tipo de animales</label><br/>
            <input type="checkbox" id="perros" name="animales" value="perros"/>
            <label for="perros">Perros</label><br/>
            <input type="checkbox" id="gatos" name="animales" value="gatos"/>
            <label for="gatos">Gatos</label><br/>
            <input type="checkbox" id="conejos" name="animales" value="conejos"/>
            <label for="conejos">Conejos</label><br/>
            <input type="checkbox" id="tortugas" name="animales" value="tortugas"/>
            <label for="tortugas">Tortugas</label><br/>
            <br/><br/>
            <!--Select elements-->

            <label>Tipo de Cerveza favorita:</label>
            <select id="cervezas" name="cervezas">
                <option value="dorada">Dorada</option>
                <option value="scottish">Scottish</option>
                <option value="amber">Amber</option>
                <option value="IPA">IPA</option>
                <option value="APA">APA</option>


            </select>
            <br/><br/>

            <!--text Area-->

            <label for="comentario">Comentarios:</label><br/>
            <textarea id="comentario" name="comentario" rows="4" cols="100"></textarea>

            <br/><br/>
            <label for="password">Contraseña:</label><br/>
            <input type="password" id="password" name="Contraseña" required="true"/><br/>
            <br/><br/>
            
            <!--Enviar información validada y sin validar-->
            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>

            <!--reestablecer-->
            <input type="reset" value="Reestablecer"/>
        </fieldset>
    </form>

</body>
</html>
