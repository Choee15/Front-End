<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link href="css/formularios.css" rel="stylesheet"/>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label><br/>
        <input type="text" id="nombre" name="Nombres" placeholder="Nombre" required="true"/><br/>

        <label for="apellido">Apellido:</label><br/>
        <input type="text" id="apellido" name="Apellidos" placeholder="Apellido" required="true"/><br/>

        <label for="password">Contraseña:</label><br/>
        <input type="password" id="password" name="Contraseña" required="true"/><br/>

        <input type="submit" value="Enviar"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>

    </form>

</body>
</html>
