<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames en HTML</title>
    <link rel="stylesheet" href="css/iframes.css"/>
</head>
<body>
    <h1 class="titulo">Uso de iFrame en HTML</h1>
    <!--Se le agrega el name para poder mostrarlo dentro del marco-->
    <iframe src="inline.html" name="marco1" class="marco"></iframe>

    <div class="centrar" >
        <a href="http://www.google.com" target="marco1" class="boton">Google</a>

    </div>
    
</body>
</html>
