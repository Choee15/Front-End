<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íconos en CSS</title>

    

    <!--bootstap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!--google icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!--stylesheet css-->
    <link href="css/iconos.css" rel="stylesheet"/>
</head>
<body>
    <h1>Íconos en CSS de Bootstrap</h1>

    <div>
        <p>
            <i class="bi-alarm icono"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-archive icono" ></i>
            Archivo
        </p>
    </div>
    <div>
        <p>
            <i class="bi-camera icono"></i>
            Camara
        </p>
    </div>
    <div>
        <p>
            <i class="bi-calendar2 icono"></i>
            Calendario
        </p>
    </div>

    <h1>Íconos en CSS de Google</h1>

    <div>
        <p>
            <i class="material-icons icono">search</i>
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono">info</i>
            Información
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono">pets</i>
            Mascotas
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono">check_circle</i>
            Done
        </p>
    </div>

    <h1>Íconos en CSS de IONICONS</h1>

    <div>
        <p>
            <ion-icon name="ban-outline" class="icono"></ion-icon>
            Prohibido
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="home-outline" class="icono"></ion-icon>
            HOME
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="desktop-outline" class="icono"></ion-icon>
            Computadora
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-redo-outline" class="icono"></ion-icon>
            Flecha
        </p>
    </div>

    <!--ionicon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
