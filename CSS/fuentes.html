<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="css/fuentes.css"/>
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="fuente_times">
            Fuente Times New Roman <br>(serif)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">
            Fuente Georgia <br>(serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">
            Fuente Arial <br>(sans serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">
            Fuente Verdana <br>(sans serif)
        </p>
    </div>
    <div class="caja monospace">
        <p class="fuente_monospace">
            Fuente Courier New <br>(monospace)
        </p>
    </div>
    <div class="caja cursiva">
        <p class="fuente_cursiva">
            Fuente Lucida Handwriting <br>(cursiva)
        </p>
    </div>
    <div class="caja google">
        <p class="fuente_sofia">
            Fuente Sofia <br>(Google font)
        </p>
    </div>
    <div class="caja google">
        <p class="fuente_roboto">
            Fuente Roboto <br>(Google font)
        </p>
    </div>
</body>
</html>
